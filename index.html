<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="hero__container flex">
      <img class="hero-logo" src="logo.svg" alt="logo-img">

      <h1>We are launching <span>soon!</span></h1>

      <p>Subscribe and get notified</p>
      <section class="subscribe-input flex">
          <div class="input-class">
              <input type="email" placeholder="Your email address..." name="email" id="email-hero">
              <p class="hero-error visible">Please provide a valid email address</p>
          </div>
          <nav>
            <button class="hero-btn" class="hero-btn">Notify Me</button>
          </nav> 
      </section>
      <img class="hero-img" src="illustration-dashboard.png" alt="hero-img">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cortele</a>.
    </p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
